<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>Welcome to ringleaders</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
<!-- Own CSS -->
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/responsive.css">
<link type="text/css" rel="stylesheet" href="css/jquery.mmenu.all.css" />
<!-- FontAwesome -->
<link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
	<div class="text-center logo1 clearfix">
		<div class="content">
			<a class="history" href="javascript:history.back()"><i class="fa fa-angle-left"></i></a>
			<h1><img src="img/ringleader_logo_small.png" alt="ringleaders" /></h1>
		</div>
	</div>
	<div class="container">
		<div class="statistics">
			<h6>Technical Support Statistics</h6>
			<div class="table-responsive">
				<table class="table">
					<tr>
						<td>Inbound Calls</td>
						<td>Head 2</td>
					</tr>
					<tr>
						<td>Outbound Calls</td>
						<td>Cell 2</td>
					</tr>
					<tr>
						<td>Average Call Duration</td>
						<td>Cell 5</td>
					</tr>
					<tr>
						<td>Number of Calls on Hold</td>
						<td>Cell 11</td>
					</tr>
					<tr>
						<td>Number of Calls on Abandoned</td>
						<td>Cell 12</td>
					</tr>
				</table>
			</div>
    	</div>
	</div>

<!-- Latest compiled and minified JavaScript -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/jquery.mmenu.all.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$('nav#lmenu').mmenu({
			"extensions" : ["theme-dark"],
			"navbar"	: {"title" : "Account Setting"}
		});
	});
	$(function() {
		$('nav#rmenu').mmenu({
			"offCanvas"	: {"position": "right"},
            extensions : ["theme-dark"],
			"navbar"	: {"title" : "Membership Details"}
		});
	});
</script>

</body>
</html>
