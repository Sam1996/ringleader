<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>Welcome to ringleaders</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<body>
	<div class="text-center logo1 clearfix">
		<div class="content">
			<a class="history" href="javascript:history.back()"><i class="fa fa-angle-left"></i></a>
			<h1><img src="img/ringleader_logo_small.png" alt="ringleaders" /></h1>
		</div>
	</div>
	
	<div class="container">
		<div class="notification">
		<h6>Schedule Notification SMS</h6>
			<form action="users.html" name="schedulenotification">
			<div class="form">
				<div class="group">
		          <label for="notificationdate" class="label">Date</label>
		          <input class="datepicker input" required data-date-format="mm/dd/yyyy" id="notificationdate" placeholder="Date">
		        </div>
		        <div class="group">
		        	<label for="notificationtime" class="label">Time</label>
				    <input type="text" class="clockpicker input" value="" data-align="top" data-autoclose="true" id="notificationtime" placeholder="Time">
				</div>
			</div>
			<h6>Select Users</h6>
			<div class="form">
				<label class="control control--checkbox"> John Doe
				    <input type="checkbox" name="users" />
				    <div class="control__indicator"></div>
				</label>
				<label class="control control--checkbox"> John Doe
				    <input type="checkbox" name="users"/>

				</label>
				<label class="control control--checkbox"> John Doe
				    <input type="checkbox" name="users"/>
				    <div class="control__indicator"></div>
				</label>
				<label class="control control--checkbox"> John Doe
				    <input type="checkbox" name="users"/>
				    <div class="control__indicator"></div>
				</label>
				<label class="control control--checkbox"> John Doe
				    <input type="checkbox" name="users"/>
				    <div class="control__indicator"></div>
				</label>
				<div class="group">
		          <input type="submit" class="btn btn-orange" value="Done">
		        </div>
			</div>
			</form>
	    </div>
	</div>

<!-- Latest compiled and minified JavaScript -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/bootstrap-clockpicker.min.js"></script>
<script type="text/javascript">
	$('.datepicker').datepicker({
	    format: 'mm/dd/yyyy',
	    startDate: '-3d'
	});
	$('.clockpicker').clockpicker({
		autoclose: true,
    	twelvehour: true,
    	default: 'now'
	});
</script>
</body>
</html>
