<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>Welcome to ringleaders</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Own CSS -->
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/responsive.css">
<!-- FontAwesome -->
<link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
	<div class="text-center logo clearfix">
		<h1><img src="img/ringleader_logo_small.png" alt="ringleaders" /></h1>
	</div>
	<div class="container">
		<div id="changepass">
		<h6>Change Password</h6>
		<div class="form">
			<form action="index.html" name="forgotpass">
	        <div class="group">
	          <label for="opass" class="label">Old Password</label>
	          <input id="opass" type="password" required class="input" placeholder="Old Password">
	        </div>
	        <div class="group">
	          <label for="npass" class="label">New Password</label>
	          <input id="npass" type="password" required class="input" placeholder="New Password">
	        </div>
	        <div class="group">
	          <label for="cpass" class="label">Conform Password</label>
	          <input id="cpass" type="password" required class="input" placeholder="Confirm Password">
	        </div>
	        <div class="group">
	          <input type="submit" class="btn btn-orange" value="Change Password">
	        </div>
	        </form>
	        <div class="foot-lnk text-center">
	          <span><a href="login.html">Already Member?</a></span>
	       	</div>
	    </div>
	    </div>
	</div>
	
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
