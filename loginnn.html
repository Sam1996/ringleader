<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>Welcome to ringleaders</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Own CSS -->
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/responsive.css">
<!-- FontAwesome -->
<link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
	<div class="text-center logo clearfix">
		<h1><img src="img/ringleader_logo_small.png" alt="ringleaders" /></h1>
	</div>
	<div class="content">
		<div id="login">
		<h6>LOGIN</h6>
		<div class="form">
	        <form action="membership.html" name="signin" class="clearfix">
	        <div class="group col-md-6 col-sm-12">
	          <label for="user" class="label">Email address</label>
	          <input id="user" type="text" class="input" placeholder="Email ID">
	        </div>
	        <div class="group col-md-6 col-sm-12">
	          <label for="pass" class="label">Password</label>
	          <input id="pass" type="password" class="input" placeholder="Password">
	        </div>
	        
	        <div class="col-md-6 col-sm-12">
	        	<label class="control control--checkbox"> Remember me
				    <input type="checkbox" checked="checked"/>
				    <div class="control__indicator"></div>
				</label>
	        </div>
			
	        <div class="group col-md-12">
	          <input type="submit" class="btn btn-orange" value="Login">
	        </div>
	        </form>
	        <div class="foot-lnk">
	        	<p class="col-md-6 col-sm-12"><a href="forgot_password.html">Forgot Password?</a></p>
	        	<p class="col-md-6 col-sm-12">Not Yet Registered? <a href="signup.html">Create Account</a></p>
	       	</div>
	    </div>
	    </div>
	</div>
	
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
